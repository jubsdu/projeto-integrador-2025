<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Cadastro - Dr.Saúde</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* ============================================
   SISTEMA DE CORES UNIFICADO (LIGHT + DARK)
============================================= */
:root {
    --bg: #f2f2f2;
    --bg-alt: #ffffff;
    --text: #222;
    --text-light: #555;
    --primary: #0078c8;
    --primary-dark: #005c99;
    --glass: rgba(255,255,255,0.9);
    --shadow: rgba(0,0,0,0.15);
}

/* ---- DARK MODE (ATIVADO PELO SCRIPT) ---- */
.dark-mode {
    --bg: #0d0d0d;
    --bg-alt: #1a1a1a;
    --text: #f1f1f1;
    --text-light: #ccc;
    --glass: rgba(20,20,20,0.92);
    --shadow: rgba(255,255,255,0.08);
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
html,body{height:100%;}

/* ===== BACKGROUND ===== */
body{
    background:
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url('https://versatilis.com.br/wp-content/uploads/2024/06/direito-do-consumidor-no-retorno-de-consulta-medica.png');
    background-size:cover;
    background-position:center;
    display:flex;
    flex-direction:column;
    min-height:100vh;
    position: relative;
    color: var(--text);
    transition: 0.3s ease;
}

/* ===== HEADER ===== */
header{
    background-color: var(--glass);
    box-shadow: 0 2px 10px var(--shadow);
    position: sticky;
    top:0;
    z-index:1000;
    transition:0.3s;
}
.header-container{
    max-width:1200px;
    margin:0 auto;
    padding:14px 30px;
    display:flex;
    align-items:center;
    justify-content:space-between;
}
.logo {
      display: flex;
      align-items: center;
      font-weight: 700;
      color: var(--primary);
      font-size: 1.5rem;
    }

    .logo i {
      margin-right: 8px;
      font-size: 1.5rem;
    }

nav ul{
    display:flex;
    gap:40px;
    list-style:none;
}
nav ul li a{
    color:var(--text);
    text-decoration:none;

    transition:0.3s;
}
nav ul li a:hover{
    color:var(--primary);
}

/* Botão Dark Mode */
.theme-toggle{
    font-size:1.5rem;
    color:var(--primary);
    cursor:pointer;
    transition:0.3s;
}
.theme-toggle:hover{
    opacity:0.8;
}

/* ===== TEXT HERO ===== */
.hero-text{
    position: absolute;
    top: 40%;
    left: 8%;
    transform: translateY(-50%);
    color: #ffffff;
    font-size: 3.2rem;
    font-weight: 700;
    line-height: 1.3;
    max-width: 500px;
    border-left: 6px solid #00b4d8;
    padding-left: 20px;
    text-shadow: 0 6px 30px rgba(0,0,0,0.6);
}

/* ===== FORM ===== */
.form-section{
    flex:1;
    display:flex;
    align-items:center;
    justify-content:flex-end;
    padding:60px 80px;
    z-index: 2;
}
.form-box{
    background: var(--bg-alt);
    padding:60px 50px;
    border-radius:25px;
    box-shadow:0 6px 35px var(--shadow);
    width:100%;
    max-width:520px;
    transition:0.3s;
}
.form-box h2{
    text-align:center;
    color:var(--primary);
    margin-bottom:35px;
}

label{
    font-weight:500;
    color:var(--text-light);
    margin-bottom:5px;
    display:block;
}
input{
    width:100%;
    padding:14px 16px;
    border:1px solid #ccc;
    border-radius:8px;
    margin-bottom:22px;
    font-size:1rem;
    transition:0.3s;
    background: var(--bg);
    color: var(--text);
}
input:focus{
    border-color:var(--primary);
    box-shadow:0 0 6px rgba(0,120,200,0.3);
}

button{
    background:linear-gradient(90deg,var(--primary),var(--primary-dark));
    color:white;
    border:none;
    padding:14px;
    border-radius:8px;
    width:100%;
    font-size:1.1rem;
    cursor:pointer;
    font-weight:600;
}
button:hover{
    opacity:0.9;
}

.switch-link{text-align:center;margin-top:20px;color:var(--text-light);}
.switch-link a{color:var(--primary);font-weight:600;text-decoration:none;}
.switch-link a:hover{text-decoration:underline;}

/* ===== FOOTER ===== */
footer{
    background:rgba(0,0,0,0.85);
    color:white;
    text-align:center;
    padding:18px;
}

/* ===== RESPONSIVO ===== */
@media(max-width:900px){
    .hero-text{
        position: relative;
        margin: 40px auto;
        left: 0;
        transform: none;
        text-align: center;
        border-left: none;
        border-bottom: 4px solid #00b4d8;
        padding-bottom: 15px;
    }
    .form-section{justify-content:center;padding:20px;}
    .form-box{max-width:90%;padding:40px 25px;}
}
</style>
</head>

<body>

<header>
    <div class="header-container">
        <div class="logo"><i class="fa-solid fa-heart-pulse"></i> Dr.Saúde</div>

        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/page/agendar">Agendar Consultas</a></li>
                <li><a href="/page/consultas">Minhas Consultas</a></li>
                <li><a href="/page/cadastro">Cadastro</a></li>
            </ul>
        </nav>

        <div class="theme-toggle" id="theme-btn">
            <i class="fa-solid fa-moon"></i>
        </div>
    </div>
</header>

<div class="hero-text">
    Sua saúde, <span>nosso compromisso.</span>
</div>

<section class="form-section">
    <div class="form-box" id="cadastro-box">
        <h2>Cadastro Paciente</h2>

        <form id="form-cadastro">
            <label>Nome completo</label>
            <input type="text" id="cad-nome" required>

            <label>Data de nascimento</label>
            <input type="date" id="data" min="1850-01-01" required>
            <script>
                const hoje = new Date().toISOString().split("T")[0];
                document.getElementById("data").setAttribute("max", hoje);
            </script>

            <label>Telefone</label>
            <input type="tel" id="tel" required>

            <label>Email</label>
            <input type="email" id="cad-email" required>

            <label>Senha</label>
            <input type="password" id="cad-senha" required>

            <button type="submit">Cadastrar</button>
        </form>

        <p class="switch-link">
            Já possui uma conta? <a href="/page/login">Faça login</a>
        </p>
    </div>
</section>

<footer>
    <p>© 2025 Dr.Saúde - Todos os direitos reservados</p>
</footer>

<script>
/* =============================
   DARK MODE AUTOMÁTICO + BOTÃO
============================= */
const themeBtn = document.getElementById("theme-btn");

// 1. Detectar preferências do sistema
const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

// 2. Verificar localStorage
let savedTheme = localStorage.getItem("theme");

if (savedTheme === "dark") {
    document.body.classList.add("dark-mode");
} else if (savedTheme === "light") {
    document.body.classList.remove("dark-mode");
} else if (prefersDark) {
    // Se nunca salvou e o sistema for dark → aplica
    document.body.classList.add("dark-mode");
}

// 3. Botão de alternar tema
themeBtn.onclick = () => {
    document.body.classList.toggle("dark-mode");

    // Salvar preferência
    if (document.body.classList.contains("dark-mode")) {
        localStorage.setItem("theme", "dark");
    } else {
        localStorage.setItem("theme", "light");
    }
};

/* =============================
       LÓGICA DO CADASTRO
============================= */
const API_CAD = "http://localhost:5000/pacientes";

document.getElementById("form-cadastro").onsubmit = async (e) => {
    e.preventDefault();

    const data = {
        nome: document.getElementById("cad-nome").value,
        data_nascimento: document.getElementById("data").value,
        telefone: document.getElementById("tel").value,
        email: document.getElementById("cad-email").value,
        senha: document.getElementById("cad-senha").value
    };

    const res = await fetch(API_CAD, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    if (res.ok) {
        alert("Cadastro realizado!");
        window.location.href = "/page/login";
    } else {
        const erro = await res.json();
        alert("Erro: " + erro.erro);
    }
};
</script>

</body>
</html>
