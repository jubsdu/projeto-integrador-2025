<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Minhas Consultas - Dr.Saúde</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Ícones e fontes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- === DARK MODE GLOBAL === -->
  <style>
  :root {
    --primary: #0078c8;
    --primary-dark: #005c99;
    --light: #f8f9fa;
    --dark: #343a40;
    --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  }

  * {
    margin: 0; padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background: var(--light);
    color: var(--dark);
    transition: 0.3s;
  }

  /* DARK MODE */
  body.dark { background:#121212; color:#fff; }
  body.dark header { background:#1a1a1a; }
  body.dark .consulta-card { background:#1f1f1f; color:white; }
  body.dark nav ul li a { color:#e0e0e0; }

  .dark-toggle-btn {
    background: none;
    border: none;
    color: var(--primary);
    cursor: pointer;
    font-size: 1.4rem;
  }

  /* === HEADER === */
  header {
    background: white;
    box-shadow: 0 2px 12px rgba(0,0,0,0.08); /* Sombra leve no header */
    position: sticky; /* Fixa no topo */
    top: 0;
    z-index: 1000; /* Mantém o header acima de outros elementos */
}
.logo {
      display: flex;
      align-items: center;
      font-weight: 700;
      color: var(--primary);
      font-size: 1.5rem;
    }

    .logo i {
      margin-right: 8px;
      font-size: 1.5rem;
    }
.container_1 {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    max-width: 1200px;
    margin: auto;
}
.container_1 h2 { color: var(--primary); font-weight:700; font-size:1.7rem; }
#menu-toggle, #dark-mode-toggle {
    background: none;
    border: none;
    font-size:1.5rem;
    cursor: pointer;
    color: var(--primary);
}
nav ul {
    display: flex;
    list-style: none; /* Remove marcadores */
}
nav ul li { margin-left: 25px; }
nav ul li a {
    text-decoration: none;
    color: var(--dark);
    font-weight: 500;
    padding:5px;
    transition:0.3s;
}
nav ul li a:hover { color: var(--primary); } /* Efeito hover no menu */
  /* === CONTEÚDO === */
  main {
    max-width: 900px;
    margin: 60px auto;
    padding: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    color: var(--primary);
    font-size: 1.8rem;
  }

  .consulta-card {
    background: white;
    padding: 25px;
    margin-bottom: 20px;
    border-radius: 12px;
    box-shadow: var(--shadow);
    transition: 0.3s;
  }

  .consulta-card:hover { transform: scale(1.02); }

  .btn-cancelar {
    background: #dc3545;
    border: none;
    color: white;
    padding: 10px 18px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
  }
  .btn-cancelar:hover { background:#b52a38; }
  </style>
</head>

<body>

<header>
  <div class="container_1">

    <div class="logo">
      <a href="/" style="text-decoration:none; color:inherit;">
        <i class="fa-solid fa-heart-pulse"></i> Dr.Saúde
      </a>
    </div>

    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/page/agendar">Agendar Consultas</a></li>
        <li><a href="/page/consultas">Minhas Consultas</a></li>
        <li><a href="/page/cadastro">Cadastro</a></li>
      </ul>
    </nav>

    <!-- Botão unificado -->
    <button id="dark-mode-toggle" class="dark-toggle-btn">
      <i class="fa-solid fa-moon"></i>
    </button>

  </div>
</header>

<main>
  <h1>Minhas Consultas</h1>
  <div id="lista-consultas"><p>Carregando consultas...</p></div>
</main>

<!-- === DARK MODE SCRIPT GLOBAL === -->
<script>
const body = document.body;
const toggleBtn = document.getElementById("dark-mode-toggle");
const icon = toggleBtn.querySelector("i");

// Restaurar estado salvo
if (localStorage.getItem("darkMode") === "on") {
  body.classList.add("dark");
  icon.classList.replace("fa-moon", "fa-sun");
}

// Alternar modo
toggleBtn.addEventListener("click", () => {
  body.classList.toggle("dark");

  const ativo = body.classList.contains("dark");
  icon.classList.replace(ativo ? "fa-moon" : "fa-sun", ativo ? "fa-sun" : "fa-moon");

  localStorage.setItem("darkMode", ativo ? "on" : "off");
});
</script>

<!-- === CONSULTAS SCRIPT === -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  const lista = document.getElementById("lista-consultas");
  const CONSULTAS_API = "/consultas";
  const AGENDAMENTO_API = "/agendamento";

  async function carregarConsultas() {
    try {
      const res = await fetch(CONSULTAS_API, { credentials: 'include' });
      const dados = await res.json();
      lista.innerHTML = "";

      if (!dados.length) {
        lista.innerHTML = "<p>Nenhuma consulta encontrada.</p>";
        return;
      }

      dados.forEach(c => {
        const card = document.createElement("div");
        card.className = "consulta-card";
        card.innerHTML = `
          <p><strong>Médico:</strong> ${c.medico || '-'}</p>
          <p><strong>Paciente:</strong> ${c.paciente || '-'}</p>
          <p><strong>Data:</strong> ${c.data}</p>
          <p><strong>Horário:</strong> ${c.horario}</p>
          <button class="btn-cancelar" data-id="${c.id}">Cancelar</button>
        `;
        lista.appendChild(card);
      });

      document.querySelectorAll('.btn-cancelar').forEach(btn => {
        btn.addEventListener('click', async e => {
          const id = e.target.dataset.id;
          if (!confirm("Deseja cancelar esta consulta?")) return;

          const del = await fetch(`${AGENDAMENTO_API}/${id}`, {
            method: "DELETE",
            credentials: "include"
          });

          if (del.ok) carregarConsultas();
          else alert("Erro ao cancelar.");
        });
      });

    } catch (err) {
      console.error(err);
      lista.innerHTML = "<p>Erro ao carregar consultas.</p>";
    }
  }

  carregarConsultas();
});
</script>

</body>
</html>
